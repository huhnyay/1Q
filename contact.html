<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt – Tangerine 🍊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning" href="index.html">Tangerine 🍊</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-warning" href="index.html">Start</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="lou.html">Lou</a></li>
        <li class="nav-item"><a class="nav-link active text-warning" href="contact.html">Schreib uns</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="fw-bold text-warning text-center mb-4">Wir freuen uns über Deine Nachricht!</h1>

  <div id="contactAlert" class="alert d-none" role="alert"></div>

  <form id="contactForm" class="border rounded-4 p-4 bg-light needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name *</label>
        <input type="text" id="name" class="form-control" placeholder="Dein Name" required autocomplete="name">
        <div class="invalid-feedback">Bitte Namen eingeben.</div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-Mail *</label>
        <input type="email" id="email" class="form-control" placeholder="name@mail.de" required autocomplete="email">
        <div class="invalid-feedback">Bitte gültige E-Mail eingeben.</div>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Nachricht *</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Mindestens 10 Zeichen" required minlength="10"></textarea>
        <div class="invalid-feedback">Mindestens 10 Zeichen.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label" for="agree">Ich habe die Hinweise gelesen und stimme zu.</label>
          <div class="invalid-feedback">Bitte zustimmen.</div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-warning" type="submit">Senden</button>
      <button class="btn btn-outline-secondary" type="reset">Zurücksetzen</button>
    </div>
    <p class="text-muted small mt-2 mb-0">* Pflichtfelder.</p>
  </form>
</main>

<footer class="text-center text-muted py-4">© <span id="year"></span> Tangerine</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
